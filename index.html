<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<title>Redirecting...</title>
<!-- חשוב למסך מלא ב־Web Clip -->
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- מבקש טקסט שחור על רקע לבן -->
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<!-- רמז לאייפד לבחור טקסט כהה על רקע לבן -->
<meta name="theme-color" content="#ffffff">


<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f4f1e6;
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  .book {
    width: 120px;
    height: 160px;
    perspective: 800px;
    position: relative;
  }

  .book__cover, .book__page {
    position: absolute;
    width: 120px;
    height: 160px;
    background: linear-gradient(135deg, #a85a1a, #61340a);
    border-radius: 8px;
    box-shadow: 2px 4px 12px rgba(0,0,0,0.3);
    transform-origin: left;
    top: 0;
    left: 0;
  }

  .book__page {
    background: #fff8dc;
    box-shadow: inset 2px 0 8px rgba(0,0,0,0.1);
    z-index: 2;
    transform-origin: left;
    animation: openPage 2s ease forwards;
  }

  .book__cover {
    z-index: 3;
  }

  @keyframes openPage {
    0% {
      transform: rotateY(0deg);
      box-shadow: inset 2px 0 8px rgba(0,0,0,0.1);
    }
    100% {
      transform: rotateY(-120deg);
      box-shadow: none;
    }
  }

  .loading-text {
    margin-top: 180px;
    font-weight: 600;
    font-size: 1.1rem;
    color: #5a4b3b;
    letter-spacing: 0.05em;
  }
</style>
</head>
<body>
  <div class="book" id="book-animation">
    <div class="book__cover"></div>
    <div class="book__page"></div>
  </div>
  <div class="loading-text" id="loading-text">טוען הפניה...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

  const firebaseConfig = {
  apiKey: "AIzaSyAKJYP86LNjzW_3mXhnEG8BcW9R_Cebf8Y",
  authDomain: "alhatorah-f3641.firebaseapp.com",
  databaseURL: "https://alhatorah-f3641.firebaseio.com",
  projectId: "alhatorah-f3641",
  storageBucket: "alhatorah-f3641.appspot.com",
  messagingSenderId: "490409539037",
  appId: "1:490409539037:web:ecbee0f45592c07ebab234"
};

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const urlRef = ref(db, 'currentUrl');

  window.currentUrl = null;

  onValue(urlRef, (snapshot) => {
    if (!snapshot.exists()) {
      console.error("❌ אין ערך ב־currentUrl");
      return;
    }
    const newUrl = snapshot.val();
    console.log("✅ התקבל URL:", newUrl);

    if (newUrl && newUrl !== window.currentUrl) {
      window.currentUrl = newUrl;

      // הסתרת האנימציה לפני ההפניה
      document.getElementById("book-animation").style.display = "none";
      document.getElementById("loading-text").style.display = "none";

      console.log("➡️ מפנה ל:", newUrl);
      window.location.href = newUrl; // הפניה אמיתית
    }
  });
</script>
</body>
</html>
